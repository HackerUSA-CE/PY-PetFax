<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax</title>
</head>
<body>
    <H1>Welcome to PetFax</H1>
    {% for pet in pets %}
        <H2><a href={{pet.pet_id}}>{{ pet.pet_name }}</H2>
        <img src="{{ pet.pet_photo }}"/>
    {% endfor %}

    <a href="/facts/new>Add Your Fact</a>"
</body>
</html>
